build:
  stage: build
  script:
  # fetch stuff
  - apt-get update -qq && apt-get install -y -qq doxygen graphviz libboost-all-dev meson unzip
  # download the latest release of TensorFlow
  - curl -s -L $(curl -s -L https://api.github.com/repos/tensorflow/tensorflow/releases/latest | python -c "import sys, json; print(json.load(sys.stdin)['tarball_url'])") | tar -z -x && mv tensorflow* tensorflow
  # build tensorflow-lite
  - cd tensorflow && tensorflow/contrib/lite/download_dependencies.sh && cd ..
  - cd tensorflow && make -s -j $(nproc) -f tensorflow/contrib/lite/Makefile SHELL=bash && cd ..
  # install tensorflow-lite
  - mkdir -p /usr/local/include
  - mkdir -p /usr/local/lib
  - cp -R tensorflow/tensorflow /usr/local/include
  - cp -R tensorflow/tensorflow/contrib/lite/downloads/flatbuffers/include/* /usr/local/include/
  - cp $(find tensorflow/tensorflow/contrib/lite/gen/lib -name "libtensorflow-lite.a") /usr/local/lib
  # build libaction
  - meson build --buildtype release --werror --warnlevel 3
  - ninja -C build
  - doxygen
  - mv html docs
  artifacts:
    paths:
    - build
    - docs

pages:
  stage: deploy
  script:
  - cp -R docs public
  artifacts:
    paths:
    - public
  only:
  - tags

release:
  stage: deploy
  script:
  - rm include/meson.build
  artifacts:
    name: "libaction-$CI_COMMIT_REF_NAME"
    paths:
    - docs
    - include
